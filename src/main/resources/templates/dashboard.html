<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Incident Dashboard</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#">welcome Fourat </a>
    </nav>

    <div class="container mt-4">
      <h1>Incident Dashboard</h1>
      <p>Welcome, <span th:text="${username}"></span>!</p>

      <table class="table table-striped">
        <thead>
          <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="incident : ${incidents}">
            <td th:text="${incident.id}"></td>
            <td th:text="${incident.title}"></td>
            <td th:text="${incident.status}"></td>
          </tr>
        </tbody>
      </table>
    </div>

    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
  </body>
</html>
